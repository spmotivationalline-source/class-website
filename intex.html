<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ज्ञानोदय क्लासेस - होम</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

    <main class="container mx-auto px-6 py-10 text-center">
        <header class="mb-12">
            <h1 class="text-5xl font-bold text-indigo-600 dark:text-indigo-400">ज्ञानोदय क्लासेस</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mt-2">स्टडी मटेरियल सेक्शन में आपका स्वागत है</p>
        </header>

        <!-- Category Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- PDFs Button -->
            <a href="pdfs.html" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-bold text-indigo-500">PDF नोट्स</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">सभी विषयों के PDF यहाँ प्राप्त करें।</p>
            </a>

            <!-- Notes Button -->
            <a href="notes.html" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-bold text-purple-500">क्लास नोट्स</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">हाथ से लिखे और टाइप किए हुए नोट्स।</p>
            </a>

            <!-- Documents Button -->
            <a href="documents.html" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-bold text-teal-500">ज़रूरी दस्तावेज़</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">सिलेबस, टाइम-टेबल आदि।</p>
            </a>
        </div>

        <footer class="mt-16">
            <p class="text-gray-500 dark:text-gray-400">&copy; 2025 ज्ञानोदय क्लासेस. सर्वाधिकार सुरक्षित।</p>
        </footer>
    </main>

</body>
</html>
